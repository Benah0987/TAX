<!DOCTYPE html>
<html>
<head>
	<title>PAYE Calculator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<h1>PAYE Calculator</h1>
		<form>
			<label for="basic_salary">Basic Salary:</label>
			<input type="number" id="basic_salary" name="basic_salary"><br>

			<label for="benefits">Benefits:</label>
			<input type="number" id="benefits" name="benefits"><br>

			<button type="button" onclick="calculate()">Calculate</button><br>

			<label for="payee_tax">Payee Tax:</label>
			<input type="text" id="payee_tax" name="payee_tax" readonly><br>
		</form>
	</div>

	<script src="script.js"></script>
</body>
</html>
